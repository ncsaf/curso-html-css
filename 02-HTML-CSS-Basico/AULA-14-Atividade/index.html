<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros e Bicicletas</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Carros e Bicicletas</h1>
    <div class="box-carro">
        <h2>Carro:<strong class="cor-preco"> R$ 1999</strong></h2>
        <p>Carro modelo <strong class="cor-preco">2045</strong>, com <strong class="cor-preco">200km</strong> rodados.
        </p>
        <a class="botao">Comprar Carro</a>
    </div>

    <div class="box-bicicleta">
        <h2>Bicicleta:<strong class="cor-preco"> R$ 199</strong></h2>
        <p>Bicicleta modelo <strong class="cor-preco">2050</strong>, com <strong class="cor-preco">20km</strong>
            rodados.</p>
        <a class="botao">Comprar Bicicleta</a>
    </div>
</body>

</html>
